<script id="test" type="text/html">
  {{each list as value i}}
  <div class="content">
    <h2>{{value.serviceIndex}}</h2>
    <p class="content_nav">
      {{each value.serviceType as item1 i}}
      <a href=""><span> {{item1}}</span></a>
      {{/each}}
      <a href=""><span class="more_service">更多服务></span></a>
    </p>
    <div class="content_wrap">
      <div class="content_list">
        {{each value.shopList as item2 i}}
        <a href="">
          <div class="single_detail">
            <img src="{{item2.imgUrl}}" alt="">
            <p class="content_list_title">{{item2.serviceName}}</p>
            <div class="content_list_desc">
              <p>
                {{item2.description}}
              </p>
            </div>
            <div class="content_list_price">
              <p>{{item2.price}} <span class="content_list_hour">元/小时</span><span class="content_list_detail">查看详情</span></p>
            </div>
          </div>
        </a>
        {{/each}}
      </div>
      <div class="content_list_bottom">
        {{each value.elseList as item3 i}}
        <span><a href="">{{item3}}</a></span>
        {{/each}}
      </div>
    </div>

  </div>
  {{/each}}

</script>
<script id="test2" type="text/html">

<script id="test4" type="text/html">

    {{/each}}
  </div>

</script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript">


    $.getJSON("./data/db.json", function (result) {
      console.log(result);
      let data = {
        list: result.index,
        list2:result.hotCity,
        list3:result.service,
      }
      let index_nav
      var result1 = result
      $('.nav_ul_list a').hover(function () {
       index_nav = $('.nav_ul_list a').index($(this))

        let data ={
          list4:result1.index[index_nav]
        }
        let tmpHtml4 = template('test4', data)
        $('#content5').html(tmpHtml4)

        $('.nav_right_show').show()
        $(this).find('img').first().css('opacity','0')
        $(this).find('.left_icon').show()
      },function () {
         $('.nav_right_show').hide()
         $(this).find('img').first().css('opacity','1')
         $(this).find('.left_icon').hide()
      })


      $('#content5').hover(function () {
        $('.nav_right_show').show()
        $('.nav_ul_list a').eq(index_nav).find('img').first().css('opacity','0')
        $('.nav_ul_list a').eq(index_nav).find('.left_icon').css('display','block')
      },function () {
        $('.nav_right_show').hide()
        $('.nav_ul_list a').eq(index_nav).find('img').first().css('opacity','1')
        $('.nav_ul_list a').eq(index_nav).find('.left_icon').css('display','none')
      })


      let tmpHtml = template('test', data)
      let tmpHtml2 = template('test2', data)
      let tmpHtml3 = template('test3', data)
      $('#content2').html(tmpHtml)
      $('#content3').html(tmpHtml2)
      $('#content4').html(tmpHtml3)
    });


</script>
